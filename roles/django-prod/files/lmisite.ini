[uwsgi]
plugins         = python3
chdir           = /opt/apps/lmisite/src
module          = lmisite.wsgi
pythonpath      = /opt/apps/lmisite/env/lib/python3.7/site-packages
master          = true
processes       = 10
socket          = /var/run/uwsgi/lmisite.sock
chmod-socket    = 664
vacuum          = true
